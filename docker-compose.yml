---
version: '3.7'
services:
  build_poject:
    build:
      context: build/
    volumes:
    - type: volume
      source: artifacts
      target: /root/DO_edu-HW12_CP/target

  deploy_project:
    build:
      context: deploy/
    volumes:
    - type: volume
      source: artifacts
      target: /usr/local/tomcat/webapps
    ports:
    - 8080:8080
    depends_on: 
    - build_poject

volumes:
  artifacts: